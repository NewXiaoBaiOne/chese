<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大师象棋-欢迎您</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/utils/jquery.js"></script>
    <script src="../js/index.js"></script>
    <!-- 滚轮插件 -->
    <script src="../js/utils/jquery.mousewheel.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="settings">
        <span>背景音量调节</span>
        <img src="../image/voice/voice1.png" id="voice" class="voice">
        <img src="../image/voice/voicetiao.png" alt="" class="voice">
        <div class="high"><br></div>
        <img src="../image/voice/shuqing.png" alt="" class="flow" id="flow">
    </div>
    <div class="mid">
        <div class="tab" id="changePro">
            <ul>
                <img src="../image/voice/close1.png" class="close1" alt="">
                <li class="on"><a target="_blank">基本教程</a></li>
                <li class=""><a target="_blank">入门布局</a></li>
                <li class=""><a target="_blank">进阶棋谱1</a></li>
                <li class=""><a target="_blank">进阶棋谱2</a></li>
                <li class=""><a target="_blank">进阶棋谱3</a></li>
                <li class=""><a target="_blank">进阶棋谱4</a></li>
            </ul>
        </div>
        <div class="info" style="display: block;">
            <video id="video1" controls="controls" height="325px" loop>
                <source src="../video/qipu/jinjieqipu1.mp4">
            </video>
        </div>
        <div class="info" style="display: none;"><video src="../video/象棋规则.mp4" height="325px" loop muted alt="">1</video></div>
        <div class="info" style="display: none;"><video src="../video/qipu/jinjieqipu1.mp4" height="325px" loop muted alt="">2</video></div>
        <div class="info" style="display: none;"><video src="../video/qipu/jinjieqipu2.mp4" height="325px" autoplay loop muted alt="">3</video></div>
        <div class="info" style="display: none;"><video src="../video/qipu/jinjieqipu3.mp4" height="325px" autoplay loop muted alt="">4</video></div>
        <div class="info" style="display: none;"><video src="../video/qipu/jinjieqipu4.mp4" height="325px" autoplay loop muted alt=""></video></div>
    </div>
    <audio class="backMusic" autoplay="autoplay" loop="loop" controls="controls" style="display: none;">
        <source src="../music/background.mp3" type="audio/mp3">
    </audio>
    <section class="header">
        <div class="videoBack">
            <!-- 设置自动播放autoplay="autoplay" loop="loop" -->
            <video muted autoplay="autoplay" loop="loop" style="opacity: 1.6;">
                <source src="../video/background4.mp4" type="video/mp4" />
            </video>
            <!-- 加亮度 -->
            <video muted autoplay="autoplay" loop="loop" style="opacity: 0.2;filter: brightness(2.3);">
                <source src="../video/background5.mp4" type="video/mp4" />
            </video>
        </div>
        <div><img class="logo" src="../image/promptBox/logo.png" /></div>
        <!-- 播放游戏规则视频按钮 -->
        <div class="playBtn">
            <img src="../image/promptBox/playBtn.png" />
        </div>
        <!-- 游戏规则视频 -->
        <div class="videos">
            <video loop="loop" controls="controls" preload="auto" playsinline type="video/mp4" height="100%" width="100%" src="../video/chessRule.mp4">
            </video>
            <div class="close">
            </div>
        </div>
        <!-- 按钮轮播 -->
        <div class="lunboBtn">
            <div class="left"></div>
            <div class="lunboContent">
                <div class="lunbo lunbo1">
                    <a href="../html/game1.html"><img src="../image/promptBox/star1.png" width="100%"></a>
                </div>
                <div class="lunbo "><img src="../image/promptBox/ruleGame1.png" width="100%" id="shuoming"></div>

                <div class="lunbo "><img src="../image/promptBox/setGame1.png" width="100%" id="gameset"></div>
                <div class="lunbo exit"><img src="../image/promptBox/exitGame1.png" width="100%"></div>
            </div>
            <div class="right"></div>
        </div>
        <!-- <div class="logo2"> <img src="../image/bg/backLogo.png"></div> -->
    </section>
    <!-- 退出游戏 -->
    <div class="quit">
        <div class="quitBox">
            <div class="quitNo"></div>
            <div class="quitOk"></div>
        </div>
    </div>
    <!-- 游戏加载 -->
    <div class="door">
        <div class="leftDoor"></div>
        <div class="rightDoor"></div>
    </div>
    <script src="../js/data/pieces.js"></script>
    <script src="../js/config/ip.js"></script>
    <script src="../js/models/pieces.js"></script>
    <script src="../js/models/rules.js"></script>
    <script src="../js/models/otherPlayer.js"></script>
    <script src="../js/models/back.js"></script>
    <script type="text/javascript" src='../js/main.js'></script>
</body>

</html>
