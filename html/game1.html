<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏主页</title>
    <link rel="stylesheet" href="../css/game1.css">
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/game1.js"></script>
    <!-- 滚轮插件 -->
    <script src="../js/jquery.mousewheel.js"></script>
    <style>
       

    </style>
</head>

<body>
    <section class="content">
        <div class="left">
            <div class="play1">
                <div class="headerBack"> </div>
                <div class="userHeader"></div>
                <div class="userName"><span>用户名：陈子龙</span></div>
                <div class="userRank"><span>用户段位：象棋大师</span></div>
                <div class="userTime"><span class="time">时长：0:0:0</span></div>
                <div class="userStep"><span class="step">步数：</span></div>
                <div class="rockTime"></div>
            </div>
            <div class="play2">
                <div class="headerBack"> </div>
                <div class="userHeader"></div>
                <div class="userName"><span>用户名：卢冰</span></div>
                <div class="userRank"><span>用户段位：象棋大师</span></div>
                <div class="userTime"><span class="time">时长：0:0:0</span></div>
                <div class="userStep"><span class="step">步数：</span></div>
                <div class="rockTime"></div>
            </div>
        </div>
        <div class="mid">
            <div class='chess'>

            </div>
        </div>
        <div class="right">
            <div class="rightTop"></div>
            <div class="rightMid">
                <div class="chartLogo">
                </div>
                <div class="rightCharts">排行榜</div>
                <table>
                    <tr>
                        <th>名次</th>
                        <th>用户名</th>
                        <th>段位</th>
                    </tr>
                    <tr>
                        <th><img src="../image/提示框/one.png" alt=""></th>
                        <th><span>陈子龙</span></th>
                        <th><span>象棋大师</span></th>
                    </tr>
                    <tr>
                        <th><img src="../image/提示框/two.png" alt=""></th>
                        <th><span>卢冰</span></th>
                        <th><span>象棋大师</span></th>
                    </tr>
                    <tr>
                        <th><img src="../image/提示框/three.png" alt=""></th>
                        <th><span>张耀</span></th>
                        <th><span>象棋大师</span></th>
                    </tr>
                </table>
            </div>
            <div class="rightBottom">

            </div>
        </div>
        <div class="contentBtn">
            <div class="btn1"></div>
            <div class="btn2"></div>
            <div class="btn3"></div>
            <div class="btn4"></div>
        </div>
    </section>
</body>

</html>
